steps:
  - id: 'bundle install'
    name: gcr.io/repcore-prod/yw-ci:latest
    env:
      - 'RAILS_ENV=test'
    script: |
      #!/usr/bin/env bash
      source /nvm/nvmrc
      bundle install
    waitFor: ['-']
    volumes:
      - name: 'bundle'
        path: '/usr/local/bundle'
  - id: 'rake ci'
    name: gcr.io/repcore-prod/yw-ci:latest
    env:
      - 'RAILS_ENV=test'
    script: |
      #!/usr/bin/env bash
      source /nvm/nvmrc
      bundle exec rake ci
    volumes:
      - name: 'bundle'
        path: '/usr/local/bundle'
